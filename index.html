<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="./fontawesome/css/all.css" /> -->
  </head>
  <body>
    <main>
      <secion class="container">
        <!-- Title -->
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="person1">
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">ux Designer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti illum culpa enim adipisci cum magni cupiditate accusantium aliquid accusamus molestias.</p>
          <!-- Previous and next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <!--Random button  -->
          <button class="random-btn">Suprise me</button>
        </article>
      </secion>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
